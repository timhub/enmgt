<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>English Magnet</title>
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
<link href="css/common.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/init.js"></script>

<style>

#dialog {
height: 400px !important;
}

* {
	margin: 0px;
	padding: 0px;
	font-size: 14px;
}
body{
	background-image: url(assets/bg.jpg);
}
#main  {
	width:1050px;
	height:100%;
	margin: 0 auto;
	position: relative;
}
#left {
	width:325px;
	height: 100%;
	float: left;
	
} 
#right {
	width: 674px;
	float: left;
	margin: 25px;
	height: 100%;
	min-height: 800px;
	border-left: 1px solid black;
}
#logo {
	width: 260px;
	height: 86px;
	margin: 45px 0px;
	background-image:url(assets/logo.png)
}
#keyword {
	width: 315px;
	height: 40px;
	background-color: #ddd;
	font-size: 16px;
	color: #333;
	padding-left: 5px;
	border: 0 !important;
}
#searchBtn {
	width: 24px;
	height: 24px;
	position: relative;
	background-image: url(assets/sousuo.png);
	top: -32px;
	left: 285px;
}

.movie {
	min-height: 230px;
}

#sentenceArea {
	margin-left: 5px;
}
.sentenceArea {
	margin-left: 200px;
	padding: 20px;
}
.sentence {
	line-height: 24px;
	font-size: 14px;
	color: #333333;
}
.thumbnail {
	width: 180px;
	height: 120px;
	background-size: contain;
}

#filter {
    width: 100%;
    height: 40px;
    margin-left: 25px;
    background-color: #ddd;
    padding: 0 10px;
    color: #333;
}

#filter select, #filter input {
	color: #777;
	padding: 2px;
	width: 110px;
	margin-left: 15px;
}
</style>
</head>
<body style="z-index:-111">
	<div id="main">
		<div id="left">
			<div id="logo"></div>
			<div id="search">
				<input id="keyword" type="text" onkeydown="searchKeyDown(event)"></input>
				<div id="searchBtn" onclick="search();"></div>
			</div>
			<div id="searchWord" style="text-align: center;font-size: 24px;color:#333;margin-top: 30px;"></div>
			<div style="width: 300px; height: 503px;background-image:url(assets/word.png);"></div>
		</div>
		
		<div id="right">
			<div id="filter">
				<div style="display: inline-block; line-height: 40px;">筛选条件:</div>
				<div style="display: inline-block; line-height: 40px;">
					<select id="filterArea" style="width: 120px;" onchange="search();">
						<option value="">国家地区</option>
					</select>
				</div>
				<div style="display: inline-block; line-height: 40px;">
					<select id="filterYear" style="width: 120px;" onchange="search();">
						<option value="">年份</option>
					</select>
				</div>
				<div style="display: inline-block; line-height: 40px;">
					<input id="filterCast" type="text" style="width: 120px;" placeholder="参演演员"></input>
					<button onclick="search()" style="font-size: 12px; color:#777;padding:2px;">搜索</button>
				</div>
				
			</div>
			<div id="sentenceArea">	
			</div>
		</div>
	</div>
	<div id="graypanel" class="grayfilter transparent">
		<div id="content">
			<div id="content_left">
				<div id="video">
					<video controls width='626' height='383' id='sampleVideo'></video>
					<button id="replay">replay</button>
				</div>
			</div>
			<div id="content_right">
				
			</div>
		</div>
		<div id="closeBtn">
			
		</div>
	</div>
	
</body>

<script type="text/javascript">
	$('#closeBtn').click(function (){
		var video = $( "#sampleVideo")[0];
		if (!video.paused) {
			$( "#sampleVideo")[0].pause();
			video.currentTime = 0;
		};
		$('#graypanel').hide();
	});
</script>
</html>
